<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Registered - GymLog</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #0a0a0a; color: #e5e5e5;">
  <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #0a0a0a;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" style="max-width: 600px; width: 100%; border-collapse: collapse; background-color: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 8px;">
          <!-- Header -->
          <tr>
            <td style="padding: 40px 40px 20px; text-align: center;">
              <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #22c55e;">{{appName}}</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 20px 40px;">
              <h2 style="margin: 0 0 16px; font-size: 24px; font-weight: 600; color: #e5e5e5;">New User Registered</h2>
              <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #a0a0a0;">
                A new user has registered on {{appName}}:
              </p>
              
              <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 24px 0; background-color: #0f0f0f; border: 1px solid #2a2a2a; border-radius: 6px;">
                <tr>
                  <td style="padding: 16px 20px;">
                    <p style="margin: 0 0 8px; font-size: 14px; color: #808080;">Email:</p>
                    <p style="margin: 0; font-size: 16px; font-weight: 600; color: #22c55e;">{{userEmail}}</p>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 16px 20px; border-top: 1px solid #2a2a2a;">
                    <p style="margin: 0 0 8px; font-size: 14px; color: #808080;">Name:</p>
                    <p style="margin: 0; font-size: 16px; font-weight: 600; color: #e5e5e5;">{{userName}}</p>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 16px 20px; border-top: 1px solid #2a2a2a;">
                    <p style="margin: 0 0 8px; font-size: 14px; color: #808080;">Registration Date:</p>
                    <p style="margin: 0; font-size: 16px; font-weight: 600; color: #e5e5e5;">{{registrationDate}}</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 20px 40px; border-top: 1px solid #2a2a2a; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #666666;">
                Â© {{appName}} - Automatic Notification
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
